<!DOCTYPE html>
<html>
  <head>
    <title>Correct Responser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      let Dataset = []
      for (i=1; i<=50; i++) { Dataset.push(0) }
      let Page = 1
      function swapWindow() {
        updatePage()
        let input = window.getComputedStyle(document.getElementById("inputWindow")).getPropertyValue('display');
        let output = window.getComputedStyle(document.getElementById("outputWindow")).getPropertyValue('display');
        document.getElementById("inputWindow").style["display"] = output
        document.getElementById("outputWindow").style["display"] = input
      }
      function submitInput() {
        // input got formatted
        let input = document.getElementById("inputValue").value
        if (input == "") { return false }
        if (input.includes("-")) { // range of vals
          input = input.split("-")
          input = [Number(input[0]),Number(input[1])]
          if ((input[0] <= 0 || input[0] >= 50+1) || (input[1] <= 0 || input[1] >= 50+1)) { invalidInput(); return false}
          if (input[0] >= input[1]) { invalidInput(); return false }
          for (i=input[0]; i<=input[1]; i++) { Dataset[i-1] += 1; updateDisplay(i)}
        }
        else {
          if (input <= 0 || input >= 50+1) { invalidInput(); return false }
          Dataset[Number(input)-1] += 1; updateDisplay(input)}
        document.getElementById("inputValue").value = ""
      }
      function invalidInput() { alert("Invalid Input") } // ODOT
      function updateDisplay(num) {
        document.getElementById(num.toString()).innerText = [num, ". ", Dataset[num-1]].join("")
      }
      
      function displayPrevious() {
        Page -= 1
        updatePage()
        if (Page <= 1) { document.getElementById("buttonPrev").disabled = true}
        else { document.getElementById("buttonPrev").disabled = false}
        document.getElementById("buttonNext").disabled = false
      }
      function displayNext() {
        Page += 1
        updatePage()
        if (Page >= 50) { document.getElementById("buttonNext").disabled = true}
        else { document.getElementById("buttonNext").disabled = false}
        document.getElementById("buttonPrev").disabled = false
      }
      function updatePage() {
        document.getElementById("displayNumber").innerText = Dataset[Page-1]
        document.getElementById("pageNumber").innerText = [Page, "/50"].join("")
      }
    </script>
    <style>
      #inputWindow {
        display: inline;
      }
      #outputWindow {
        display: none;
      }
      #displayNumber {
        text-align: center;
        font-size: 2500%;
        margin-top: 20%;
      }

      body {
        background-color: black;
        color: white;
        color-scheme: dark;
      }
    </style>
  </head>
  <body>
